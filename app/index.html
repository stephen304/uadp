<!doctype html>
<html lang="en" manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>UADP</title>
    <meta name="description" content="">

    <!-- Mobile Adjustments -->
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Touch Icons -->
    <!-- For Chrome for Android: -->
    <link rel="icon" sizes="192x192" href="images/icons/icon192.png">
    <!-- For iPhone 6 Plus with @3× display: -->
    <!--<link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon-180x180-precomposed.png">-->
    <!-- For iPad with @2× display running iOS ≥ 7: -->
    <!--<link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png">-->
    <!-- For iPad with @2× display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/icon144.png">
    <!-- For iPhone with @2× display running iOS ≥ 7: -->
    <!--<link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png">-->
    <!-- For iPhone with @2× display running iOS ≤ 6: -->
    <!--<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">-->
    <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7: -->
    <!--<link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png">-->
    <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/icon72.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="images/icons/icon48.png"><!-- 57×57px -->
    <link rel="shortcut icon" href="images/icons/icon48.png">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/submit.css">
    <!-- endbuild -->
  </head>
  <body ng-app="uadpApp" ng-controller="MainCtrl">
    <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="LoginCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-if="loggedIn()" ng-cloak>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">UADP</a>
        </div>
        <div class="collapse navbar-collapse" ng-if="loggedIn()" ng-cloak>
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a ui-sref="submit">Submit</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="sync">Sync</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-click="logout()">Logout</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div ng-show="alert.message" ng-cloak class="alert alert-{{alert.message.class}}" role="alert">
        <button type="button" class="close" aria-label="Close" ng-click="alert.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{alert.message.text}}
      </div>
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>UADP: data entry app</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/submit.js"></script>
        <script src="scripts/services/authinterceptor.js"></script>
        <script src="scripts/services/authservice.js"></script>
        <script src="scripts/controllers/sync.js"></script>
        <script src="scripts/services/alertservice.js"></script>
        <script src="scripts/controllers/records.js"></script>
        <!-- endbuild -->
</body>
</html>
