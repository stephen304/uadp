<form class="form-signin" ng-submit="submit()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Username</label>
  <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="username" ng-model="user.username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" ng-model="user.password">
  <!--<div class="checkbox">
    <label>
      <input value="remember-me" type="checkbox"> Remember me
    </label>
  </div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
